<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="08_Create Registration form.css">
</head>
<body class="main2">
    <section class="main">
        <fieldset class="field">
            <h1>Student Registration Form</h1>
        </fieldset>
        <div class="container">
        <table class="table"  cellspacing="20px">
            <tr>
                <td class="td1">Name:</td>
                <td>
                    <input type="text" class="td2" placeholder="Enter full name">
                </td>
            </tr>
            <tr>
                <td class="td1">Father's Name:</td>
                <td>
                    <input type="text" class="td2">
                </td>
            </tr>
            <tr>
                <td class="td1">Mother's Name:</td>
                <td>
                    <input type="text" class="td2">
                </td>
            </tr>
            <tr>
                <td class="td1">Phone Number:</td>
                <td>
                    <input type="text" class="td2" placeholder="017xxxxxxx">
                </td>
            </tr>
            <tr>
                <td class="td1">Email:</td>
                <td>
                    <input type="text" class="td2" placeholder="sample@example.com">
                </td>
            </tr>
            <tr>
                <td class="gen">Gender:</td>
                <td class="gen1">
                    <input type="radio">Male
                    <input type="radio">Female
                    <input type="radio">Other
                </td>
            </tr>
            <tr>
                <td class="date">Date Of Birth:</td>
                <td class="date1">
                    <input type="date" class="date1">
                </td>
            </tr>
            <tr>
                <td class="add">Address:</td>
                <td>
                    <input type="text" class="add1" placeholder="Street:- House:- Road:-">
                </td>
            </tr>
            <tr>
                <td class="bld">Blood Group:</td>
                <td>
                    <select name="" id="" class="bld1">
                        <option value="">Select</option>
                        <option value="">O+</option>
                        <option value="">AB-</option>
                        <option value="">AB+</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="dep">Department:</td>
                <td class="dep1">
                    <input type="checkbox">CSE
                    <input type="checkbox">EEE
                    <input type="checkbox">BBA
                </td>
            </tr>
            <tr>
                <td class="crs">Course:</td>
                <td class="crs1">
                    <input type="checkbox">C
                    <input type="checkbox">C++
                    <input type="checkbox">Java
                    <input type="checkbox">AI
                    <input type="checkbox">Machine Learning
                    <input type="checkbox">Robotics
                </td>
            </tr>
            <tr>
                <td class="pht">Photo:</td>
                <td class="pht1">
                    <input type="text" placeholder="Choose file">No file chosen
                </td>
            </tr>
            <tr>
                <td class="btn" colspan="2">
                    <button>Submit</button> <button>Reset</button>
                </td>
            </tr>
        </table></div>
    </section>
</body>
</html>
